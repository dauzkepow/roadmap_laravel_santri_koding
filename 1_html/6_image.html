<!--
    - <img> tag tunggal self-closing (tidak punya tag penutup)
    <img src="gambar.jpg" alt="Deskripsi gambar">
    src = path lokasi gambar
    alt = teks alternatif jika gambar gagal dimuat

    - Atur ukuran gambar
    <img src="logo.png" alt="Logo" width="200">
    dengan CSS :
    <img src="logo.png" alt="Logo" style="width: 200px; height: auto;">

    - 

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Contoh Images</h1>
    <br>
    <h4>Logo Website</h4>
        <img src="logo.png" alt="Logo Santri Koding" width="150">
    <hr>
    <h4>Foto dari Internet</h4>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Laravel.svg" alt="Logo Laravel">
    <hr>
    <h4>Gambar Produk</h4>
        <img src="https://www.ginomariani.com/cdn/shop/files/id-11134207-7ras8-m3d7p7cfedlk8c.jpg?v=1743581096&width=1445" alt="Produk Sepatu Casual" style="width: 250px;">


</body>
</html>
