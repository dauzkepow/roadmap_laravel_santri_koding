<!--
    - Heading = Judul dan subjudul halaman
    <h1>Judul Utama</h1>
    <h2>Sub Judul</h2>
    <h3>Judul Bagian</h3>
    <h4>Sub Bagian</h4>
    <h5>Detail Tambahan</h5>
    <h6>Keterangan Tambahan</h6>

    <h1> hanya digunakan satu kali dalam satu halaman sebagai judul utama
    <h2> sampai <h6> untuk membuat struktur dan hierarki konten
    
    - Paragraf = teks biasa
    <p>Ini adalah paragraf pertama dalam HTML.</p>
    <p>Ini paragraf kedua yang akan muncul di baris terpisah.</p>

    - Line Break = ganti baris manual
    <p>
        Baris pertama.<br>
        Baris kedua setelah ganti baris.<br>
        Baris ketiga.
    </p>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Heading dan Paragraf</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <h2>Pengenalan Dasar</h2>
    
    <p>HTML adalah bahasa markup yang digunakan untuk membuat halaman web.</p>
    <p>
        Kita bisa membuat baris baru menggunakan tag &lt;br&gt;.<br>
        Seperti ini contohnya.<hr>
        Dan ini baris ketiga.
    </p>
</body>
</html>
