<!--
    Semantic HTML = penggunaan elemen HTML yang memiliki makna spesifik
    bukan hanya membungkus konten, namun menjelaskan fungsi dari konten
    <div>
    - Daftar elemen semantic html :   
        <header> - bagian atas halaman  
        <nav> - menu navigasi  
        <main> - konten utama  
        <article> - artikel atau konten mandiri  
        <section> - bagian dari halaman  
        <aside> - sidebar atau info tambahan  
        <footer> - bagian bawah halaman bisa untuk copyright
        <figure> - kontainer untuk gambar, grafik, dan sebagainya
        <figcaption> - keterangan untuk <figure>
    - lebih mudah dibaca developer lain
    - meningkatkan SEO
    - aksesibilitas lebih baik untuk pembaca layar
    - struktur halaman lebih jelas dan terorganisir
    - Tanpa semantic :
    <div id="header">Judul Website</div>
    <div id="nav">Menu Navigasi</div>
    <div id="content">Isi Halaman</div>
    <div id="footer">Copyright</div>
    - Dengan semantic :
    <header>Judul Website</header>
    <nav>Menu Navigasi</nav>
    <main>Isi Halaman</main>
    <footer>Copyright</footer>






-->
