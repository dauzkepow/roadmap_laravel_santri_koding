<!--
    - Link = menghubungkan satu halaman ke halaman lain
    - Struktur dasar tag <a>
    <a href="https://www.google.com">Kunjungi Google</a>
    href = menentukan ke mana link akan dituju
    <a href="https://santrikoding.com" target="_blank" rel="noopener noreferrer">SantriKoding</a>
    target="_blank" rel="noopener noreferrer" = buka tab baru

    - link ke halaman lain web sendiri
    <a href="tentang.html">Halaman Tentang</a>
    <a href="kontak.html">Halaman Kontak</a>

    - Link ke bagian tertentu di halaman (anchor link)
    #komentar tautan
    <a href="#kontak">Lompat ke Kontak</a>

    #komentar tujuan
    <h2 id="kontak">Kontak Kami</h2>

    - link ke email dan whatsapp
    <a href="mailto:halo@example.com">Kirim Email</a>
    <a href="https://wa.me/6281234567890">Chat di WhatsApp</a>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar Link</title>
</head>
<body>
    <h1>Dasar Link</h1>
    <br>
    <h4>1_Struktur dasar tag</h4>
    <p><a href="https://www.google.com">Kunjungi Google</a></p>
    <hr>
    <h4>2_Link ke website eksternal</h4>
    <p><a href="https://santrikoding.com" target="_blank" rel="noopener noreferrer">SantriKoding</a></p>
    <hr>
    <p>
        <a href="tentang.html">Baca Tentang Kami</a>
    </p>
    <hr>
    <h4>Anchor Link</h4>
    <p>
        <a href="#footer">Lompat ke Bawah</a>
    </p>
    <hr>
    <p>
        <a href="mailto:support@example.com">Hubungi via Email</a>
    </p>
    <hr>
    <p>
        <a href="https://wa.me/6281234567890">Hubungi via WhatsApp</a>
    </p>
    <hr>
    <footer id="footer">
    <p>Â© 2025 Website Kita</p>
    </footer>

    
</body>
</html>
