<!--
    tombol yang lemayang
    teks yang tampak menyala atau menonjol

    1. Box Shadow = memberi bayangan pada elemen (kotak) div, button
    card, dan sebagainya
    sintaks:
    box-shadow: offset-x offset-y blur-radius color;

    .card {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    penjelasan :
    0px = jarak horizontal
    4px = jarak vertikal
    8px = tingkat blur
    rgba(...) = warna bayangan dan transparansi

    - Contoh efek dalam
    box-shadow: inset 0px 2px 4px rgba(0,0,0,0.2);

    menambahkan kata kunci inset akan membuat bayangan masuk
    ke dalam elemen

    2. Text Shadow = memberi efek bayangan pada teks
    sintaks:
    text-shadow: offset-x offset-y blur-radius color;

    h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    - Efek ini sangat berguna untuk membuat teks tampak timbul 
    atau menyala
    - bisa juga untuk efek glow

    .text-glow {
        text-shadow: 0 0 8px #00ffcc;
    }

    3. Multi Shadow = beberapa bayangan sekaligus dipisahkan dengan koma
    box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 1px 3px rgba(0,0,0,0.08);

-->
